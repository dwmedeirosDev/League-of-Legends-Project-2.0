<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>League of Legends</title>
        <link rel="shortcut icon" href="images/Riot-Games-Logo.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <section class="all-conteiners">
                <div class="conteiner-contents">
                    <div class="conteiner-riot">
                        <figure>
                            <img src="images/Riot-Games.png" alt="Riot Games">
                        </figure>
                    </div>
                    <div class="login">
                        <p>Fazer Login</p>
                    </div>
                    <div class="conteiner-input">
                        <form>
                            <input class="user" type="text" placeholder="Nome de Usuário">
                            <input class="password" type="password" placeholder="Senha">
                        </form>
                    </div>
                    <div class="conteiner-sm">
                        <div class="conteiner-facebook">
                            <figure>
                                <a href="#" target="_blank"><img src="images/Facebook.png" alt="Facebook"></a>
                            </figure>
                        </div>
                        <div class="conteiner-google">
                            <figure>
                                <a href="#" target="_blank"><img src="images/Google.png" alt="Google"></a>
                            </figure>
                        </div>
                        <div class="conteiner-apple">
                            <figure>
                                <a href="#" target="_blank"><img src="images/Apple.png" alt="Apple"></a>
                            </figure>
                        </div>
                    </div>
                    <div class="conteiner-checkbox">
                        <form>
                            <input type="checkbox" id="manter-login">
                            <label class="checkbox" for="manter-login">Manter login</label>
                        </form>
                    </div>
                    <div class="conteiner-arrow">
                        <button class="arrow" class="opacity" disabled><img src="images/Arrow.png" alt="Seta"></button>
                    </div>    
                    <div class="conteiner-remaining">
                        <a href="#"><p>Não consegue iniciar uma sessão?</p></a>
                        <a href="#"><p>Criar uma conta</p></a>
                    </div>   
                </div>
                <div class="conteiner-image">
                    <figure>
                        <img class="league-1" class="league1-none" src="images/Background-League-of-Legends.jpg" alt="League of Legends">
                    </figure>
                    <figure>
                        <img class="league-2" src="images/Background-League-of-Legends-02.jpg" alt="League of Legends">
                    </figure>
                </div>
            </section>
            <script src="script.js"></script>
        </main>
    </body>
</html>
